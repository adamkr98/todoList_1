<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body style="overflow: hidden; width: 100%; height: 100vh; background-color:#192BC2; display: flex; justify-content: center; align-items: center;">

    <div style="background-color: white; width: 30%; height: fit-content;">

            <div style="background-color: white; width: 100%; margin-top: 2rem; margin-bottom: 2rem;  display: flex; justify-content: space-around;">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button id="addTaskButton">Add</button>
            </div>
            <div id="taskList" style="width: 100%; height: 60vh; display: flex; flex-direction: column; justify-items: space-around; align-items: center; overflow-y: auto; overflow-x: hidden;">

            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
